{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task | Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 via-blue-800 to-indigo-700 text-white font-sans">

  <div class="bg-white/10 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/20">
    <h2 class="text-3xl font-semibold text-center mb-6 text-white">Add New Task</h2>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="title" class="block text-sm font-medium text-gray-300 mb-1">Task Title</label>
        <input type="text" id="title" name="title" placeholder="Enter task title" required
               class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Optional description..."
                  class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"></textarea>
      </div>

      <div class="flex justify-between items-center pt-2">
        <a href="{% url 'home' %}" 
           class="text-blue-300 hover:underline text-sm transition duration-200">← Back to Home</a>
        <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg shadow-md transform hover:scale-[1.02] transition duration-300">
          Save Task
        </button>
      </div>
    </form>
  </div>

</body>
</html>
