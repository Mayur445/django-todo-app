{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/906/906334.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.8s ease-out;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.03); }
    }
    .animate-pulse {
      animation: pulse 6s ease-in-out infinite;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col justify-between bg-gradient-to-br from-indigo-900 via-blue-800 to-indigo-700 text-white overflow-hidden">

  <!-- ðŸ”¹ Header -->
  <header class="w-full bg-white/10 backdrop-blur-md border-b border-white/20 py-4 shadow-md text-center animate-fade-in">
    <h1 class="text-2xl font-semibold tracking-wide flex justify-center items-center gap-2">
      <img src="https://cdn-icons-png.flaticon.com/512/906/906334.png" alt="Task Manager Icon" class="w-7 h-7 animate-pulse">
      Task Manager
    </h1>
  </header>

  <!-- ðŸ”¸ Main Content -->
  <main class="flex flex-col items-center justify-center flex-grow text-center px-6 animate-fade-in">
    <div class="bg-white/10 backdrop-blur-xl border border-white/20 p-10 rounded-2xl shadow-2xl w-[90%] max-w-md">
      <h2 class="text-3xl font-semibold text-white mb-3 tracking-wide">Welcome to Task Manager</h2>
      <p class="text-gray-300 mb-8 text-sm sm:text-base">
        Simplify your day â€” manage your tasks efficiently and stay productive âœ¨
      </p>

      <!-- Buttons -->
      <div class="space-y-4">
        <a href="{% url 'login' %}" 
           class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-blue-400/30 transform hover:scale-[1.03] transition duration-300">
           Login
        </a>

        <a href="{% url 'register' %}" 
           class="block w-full border border-white/30 bg-white/10 hover:bg-white/20 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-white/30 transform hover:scale-[1.03] transition duration-300">
           Register
        </a>
      </div>
    </div>
  </main>

  <!-- ðŸ”¹ Footer -->
  <footer class="text-center py-4 bg-white/10 border-t border-white/20 backdrop-blur-md text-gray-300 text-sm">
    <p class="italic">Stay organized. Stay ahead. âœ…</p>
    <p class="text-gray-400 mt-1">&copy; {{ now.year }} Task Manager. All rights reserved.</p>
  </footer>

</body>
</html>
